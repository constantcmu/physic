<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculus Grapher</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300;400;500&family=IBM+Plex+Sans+Thai:wght@300;400;500&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <h1>Calculus Grapher</h1>
        <div class="controls-container">
            <div class="control-group">
                <label for="functionInput">ฟังก์ชัน f(x)</label>
                <input type="text" id="functionInput" placeholder="sin(x)">
            </div>
            
            <div class="control-group">
                <label for="xPosition">ตำแหน่ง x</label>
                <input type="number" id="xPosition" value="0" step="0.1">
            </div>
            
            <div class="control-group">
                <label>การปรับขนาด</label>
                <div class="scale-controls">
                    <button id="zoomOut">-</button>
                    <span id="scaleValue">1x</span>
                    <button id="zoomIn">+</button>
                    <button id="playPauseButton" class="play-btn">⏸️</button>
                    <button id="resetButton" class="reset-btn">Reset</button>
                </div>
            </div>
            
            <div class="control-group">
                <label for="slopeValue">ค่าความชัน (Slope)</label>
                <input type="text" id="slopeValue" readonly>
            </div>
        </div>

        <div class="graph-container">
            <div class="graph-labels">
                <div class="label top">f(x)</div>
                <div class="label bottom">f'(x)</div>
            </div>
            <div class="canvas-wrapper">
                <canvas id="graphCanvas"></canvas>
            </div>
        </div>

        <div class="additional-graphs">
            <div class="graph-box">
                <h3>Oscillating Sine Wave</h3>
                <canvas id="oscillatingCanvas" width="500" height="100"></canvas>
            </div>
            <div class="graph-box">
                <h3>Multiple Sine Waves</h3>
                <canvas id="spirographCanvas" width="500" height="100"></canvas>
            </div>
        </div>
    </div>
    <script src="lib/math.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/derivative.js"></script>
    <script src="js/oscillating.js"></script>
    <script src="js/multiple.js"></script>
</body>
</html>
